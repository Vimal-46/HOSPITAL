<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration & Treatment Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center text-primary mb-4">PATIENT REGISTRATION FORM</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">-- Select --</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (optional)</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" rows="2" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="blood" class="form-label">Blood Group</label>
            <select id="blood" name="blood" class="form-select">
              <option value="">-- Select --</option>
              <option>A+</option>
              <option>B+</option>
              <option>O+</option>
              <option>AB+</option>
              <option>A-</option>
              <option>B-</option>
              <option>O-</option>
              <option>AB-</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="idproof" class="form-label">ID Proof Number</label>
            <input type="text" id="idproof" name="idproof" class="form-control">
          </div>
        </div>

        <div class="mb-4">
          <label for="remarks" class="form-label">Remarks</label>
          <textarea id="remarks" name="remarks" class="form-control" rows="2"></textarea>
        </div>

        <h4 class="text-center text-success mb-3">SELECT TREATMENT PACKAGE</h4>

        <div class="mb-3">
          <label for="package" class="form-label">Available Packages</label>
          <select id="package" name="package" class="form-select" required>
            <option value="">-- Choose a Package --</option>
            <option>Basic Health Checkup - Rs. 1999</option>
            <option>Executive Health Checkup - Rs. 3499</option>
            <option>Master Health Checkup - Rs. 4999</option>
            <option>Laparoscopic Appendectomy - Rs. 45,000</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="duration" class="form-label">Treatment Duration</label>
            <input type="text" id="duration" name="duration" class="form-control" placeholder="e.g. 3 Days">
          </div>
          <div class="col-md-6 mb-3">
            <label for="validity" class="form-label">Package Validity</label>
            <input type="date" id="validity" name="validity" class="form-control">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2">Submit Registration</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<footer style="display: flex;justify-content: center;padding: 2em;">
  <a href="../HOSPITAL/Index/Index.html">Go to Home Page</a>
</footer>
</body>
</html>
